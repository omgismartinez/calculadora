<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculadora</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <link rel="stylesheet" href="calculadora.css" />

</head>

<body>
  <div class="regresar">
    <button type="button" value="Regresar" onClick="history.go(-1)">
      <i class="fas fa-chevron-left"></i> Regresar
    </button>
    <!-- <input type="button" value="Regresar" onClick="history.go(-1);"> -->
  </div>
  <div class="main">
    <form name="form">
      <input class="display" id="display" value="0" disabled>
    </form>
    <table>
      <tr>
        <td><input type="button" id="operator" value="C" class="clean"></td>
        <td><input type="button" id="operator" value=">" class="backspace"></td>
        <td><input type="button" id="operator" value="/"></td>
        <td><input type="button" id="operator" value="Ã—"></td>
      </tr>
      <tr>
        <td><input type="button" id="number" value="7"></td>
        <td><input type="button" id="number" value="8"></td>
        <td><input type="button" id="number" value="9"></td>
        <td><input type="button" id="operator" value="-"></td>
      </tr>
      <tr>
        <td><input type="button" id="number" value="4"></td>
        <td><input type="button" id="number" value="5"></td>
        <td><input type="button" id="number" value="6"></td>
        <td><input type="button" id="operator" value="+"></td>
      </tr>
      <tr>
        <td><input type="button" id="number" value="1"></td>
        <td><input type="button" id="number" value="2"></td>
        <td><input type="button" id="number" value="3"></td>
        <td rowspan="2"><input type="button" id="operator" value="=" style="height: 135px;"></td>
      </tr>
      <tr>
        <td colspan="2"><input type="button" id="number" value="0" style="width: 135px;"></td>
        <td><input type="button" id="operator" value="."></td>
      </tr>
    </table>
  </div>

  <script src="operaciones.js"></script>

</body>

</html>
